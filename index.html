<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/pop.css" />
    <script defer type="module" src="src/js/index.js"></script>
    <title>bilibili</title>
  </head>
  <body>
    <header class="header">
      <div class="top-img">
        <div class="view">
          <img
            src="https://assets.codepen.io/2002878/bilibili-winter-view-1.jpg"
            class="morning"
            alt="winter morning picture"
          />
          <img
            src="https://assets.codepen.io/2002878/bilibili-winter-view-2.jpg"
            class="afternoon"
            alt="winter afternoon picture"
          />
          <video autoplay loop muted class="evening">
            <source
              src="https://assets.codepen.io/2002878/bilibili-winter-view-3.webm"
              type="video/webm"
            />
            Your browser does not support the video tag.
          </video>
          <img
            src="https://assets.codepen.io/2002878/bilibili-winter-view-3-snow.png"
            class="window-cover"
            alt=""
          />
        </div>
        <div class="tree">
          <img
            src="https://assets.codepen.io/2002878/bilibili-winter-tree-1.png"
            class="morning"
            alt="tree morning picture"
          />
          <img
            src="https://assets.codepen.io/2002878/bilibili-winter-tree-2.png"
            class="afternoon"
            alt="tree afternoon picture"
          />
          <img
            src="https://assets.codepen.io/2002878/bilibili-winter-tree-3.png"
            class="evening"
            alt="tree evening picture"
          />
        </div>
      </div>
      <nav class="nav">
        <form action="" class="search-form">
          <input type="text" class="search-input" />
          <btton class="search-btn">
            <svg class="icon search-icon">
              <use href="src/img/icons.svg#search-icon"></use>
            </svg>
          </btton>
        </form>
      </nav>
    </header>
    <main class="main-container">
      <div class="channel">
        <div class="channel-left">
          <div class="left-link">
            <a href="#" class="link-round link-news"></a>
            <div class="left-link-text">动态</div>
          </div>
          <div class="left-link">
            <a href="#" class="link-round link-hot"></a>
            <div class="left-link-text">热门</div>
          </div>
        </div>
        <div class="channel-right">
          <div class="channel-categories">
            <div class="channel-category">番剧</div>
            <div class="channel-category">国创</div>
            <div class="channel-category">综艺</div>
            <div class="channel-category">动画</div>
            <div class="channel-category">鬼畜</div>
            <div class="channel-category">舞蹈</div>
            <div class="channel-category">娱乐</div>
            <div class="channel-category">科技</div>
            <div class="channel-category">美食</div>
            <div class="channel-category">汽车</div>
            <div class="channel-category">运动</div>
            <div class="channel-category">VLOG</div>
            <div class="channel-category">电影</div>
            <div class="channel-category">电视剧</div>
            <div class="channel-category">纪录片</div>
            <div class="channel-category">游戏</div>
            <div class="channel-category">音乐</div>
            <div class="channel-category">影视</div>
            <div class="channel-category">知识</div>
            <div class="channel-category">咨询</div>
            <div class="channel-category">生活</div>
            <div class="channel-category">时尚</div>
            <div class="channel-category">动物圈</div>
            <div class="channel-category">
              <span>更多</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="down-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m19.5 8.25-7.5 7.5-7.5-7.5"
                />
              </svg>
            </div>
          </div>
          <div class="channel-right-links">
            <a href="#" class="right-link">
              <span class="right-link-text">专栏</span>
            </a>
            <a href="#" class="right-link">
              <span class="right-link-text">活动</span>
            </a>
            <a href="#" class="right-link">
              <span class="right-link-text">社区中心</span>
            </a>
            <a href="#" class="right-link">
              <span class="right-link-text">直播</span>
            </a>
            <a href="#" class="right-link">
              <span class="right-link-text">课堂</span>
            </a>
            <a href="#" class="right-link">
              <span class="right-link-text">新歌热榜</span>
            </a>
          </div>
        </div>
      </div>
      <section class="container">
        <div class="slide-container">
          <!-- 控制轮播图的滑动 -->
          <div class="slide-wrapper"></div>
          <button class="btn btn-left" data-moveto="">&lt;</button>
          <button class="btn btn-right" data-moveto="">&gt;</button>
        </div>
        <div class="video-box">
          <div class="el el-1"></div>
          <p class="video-title">我是红色</p>
        </div>
        <div class="video-box">
          <div class="el el-2"></div>
          <p class="video-title">我是橙色</p>
        </div>
        <div class="video-box">
          <div class="el el-3"></div>
          <p class="video-title">我是黄色</p>
        </div>
        <div class="video-box">
          <div class="el el-4"></div>
          <p class="video-title">我是绿色</p>
        </div>
        <div class="video-box">
          <div class="el el-5"></div>
          <p class="video-title">我是青色</p>
        </div>
        <div class="video-box">
          <div class="el el-6"></div>
          <p class="video-title">我是蓝色</p>
        </div>
      </section>
    </main>
  </body>
</html>
