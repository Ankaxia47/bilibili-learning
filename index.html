<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/pop.css" />
    <link rel="stylesheet" href="src/css/query.css" />
    <script defer type="module" src="src/js/index.js"></script>
    <title>bilibili</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <form action="" class="search-form">
          <div class="search-input-container">
            <input
              name="search-word"
              type="text"
              class="search-input"
              autocomplete="off"
            />
            <svg class="search-delete-icon">
              <use href="src/img/icons.svg#delete-icon"></use>
            </svg>
          </div>
          <btton class="search-btn">
            <svg class="icon search-icon">
              <use href="src/img/icons.svg#search-icon"></use>
            </svg>
          </btton>
          <div class="pop pop-bottom">
            <div class="search-pop-container">
              <div class="search-history-container">
                <div class="search-history-top">
                  <div class="search-history-title">搜索历史</div>
                  <div class="search-history-clear">清空</div>
                </div>
                <div class="search-history-wrapper">
                  <ul class="search-history-list">
                    <li class="search-history-item">
                      <span>小约翰</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                    <li class="search-history-item">
                      <span>mumu模拟器</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                    <li class="search-history-item">
                      <span>尘白禁区 迷宫</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                    <li class="search-history-item">
                      <span>火影忍者op</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                    <li class="search-history-item">
                      <span>自爆小纸盒</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                  </ul>
                </div>
                <div class="history-folder">
                  <div class="folder-wrapper">
                    <span class="folder-text">展开更多</span>
                    <svg class="folder-icon">
                      <use href="src/img/icons.svg#arrow-thin-down-icon"></use>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="hot-search-container">
                <div class="hot-search-title">bilibili热搜</div>
                <ul class="hot-search-list">
                  <li class="hot-search-item">
                    <span class="hot-search-rank">1</span>
                    <span class="hot-search-text"
                      >饺子改了哪吒3计划上映时间</span
                    >
                    <img
                      class="hot-search-icon"
                      src="src/img/icon/icon-new.png"
                      alt="icon"
                    />
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">2</span>
                    <span class="hot-search-text">EDG LNG</span>
                    <img
                      class="hot-search-icon"
                      src="src/img/icon/icon-live.gif"
                      alt="icon"
                    />
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">3</span>
                    <span class="hot-search-text">电竞奥运会来了</span>
                    <img
                      class="hot-search-icon"
                      src="src/img/icon/icon-new.png"
                      alt="icon"
                    />
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">4</span>
                    <span class="hot-search-text"
                      >娃哈哈集团将转让娃哈哈商标</span
                    >
                    <img
                      class="hot-search-icon"
                      src="src/img/icon/icon-new.png"
                      alt="icon"
                    />
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">5</span>
                    <span class="hot-search-text">岳云鹏达成百亿演员成就</span>
                    <img
                      class="hot-search-icon"
                      src="src/img/icon/icon-hot.png"
                      alt="icon"
                    />
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">6</span>
                    <span class="hot-search-text">哪吒3之战狼魔童</span>
                    <img
                      class="hot-search-icon"
                      src="src/img/icon/icon-geng.png"
                      alt="icon"
                    />
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">7</span>
                    <span class="hot-search-text">英国首相公开接受HIV检测</span>
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">8</span>
                    <span class="hot-search-text">姚笛复出</span>
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">9</span>
                    <span class="hot-search-text"
                      >中国队男子速度滑冰团体追逐夺金</span
                    >
                    <img
                      class="hot-search-icon"
                      src="src/img/icon/icon-medal.png"
                      alt="icon"
                    />
                  </li>
                  <li class="hot-search-item">
                    <span class="hot-search-rank">10</span>
                    <span class="hot-search-text">8只河狸2天建好捷克水坝</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </nav>
    </header>
    <main class="main-container">
      <div class="channel">
        <div class="channel-left">
          <a href="#" class="left-link">
            <div class="link-round link-news">
              <svg class="icon">
                <use href="src/img/icons.svg#microblog-icon"></use>
              </svg>
            </div>
            <div class="left-link-text">动态</div>
          </a>
          <a href="#" class="left-link">
            <div class="link-round link-hot">
              <svg class="icon">
                <use href="src/img/icons.svg#hot-icon"></use>
              </svg>
            </div>
            <div class="left-link-text">热门</div>
          </a>
        </div>
        <div class="channel-right"></div>
      </div>
      <section class="container video-container"></section>
    </main>
  </body>
</html>
