<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/pop.css" />
    <link rel="stylesheet" href="src/css/query.css" />
    <script defer type="module" src="src/js/index.js"></script>
    <title>bilibili</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <form action="" class="search-form">
          <input type="text" class="search-input" />
          <btton class="search-btn">
            <svg class="icon search-icon">
              <use href="src/img/icons.svg#search-icon"></use>
            </svg>
          </btton>
        </form>
      </nav>
    </header>
    <main class="main-container">
      <div class="channel">
        <div class="channel-left">
          <a href="#" class="left-link">
            <div class="link-round link-news">
              <svg class="icon">
                <use href="src/img/icons.svg#microblog-icon"></use>
              </svg>
            </div>
            <div class="left-link-text">动态</div>
          </a>
          <a href="#" class="left-link">
            <div class="link-round link-hot">
              <svg class="icon">
                <use href="src/img/icons.svg#hot-icon"></use>
              </svg>
            </div>
            <div class="left-link-text">热门</div>
          </a>
        </div>
        <div class="channel-right"></div>
      </div>
      <section class="container video-container">
        <div class="slide-container">
          <div class="slide-img-container">
            <!-- 控制轮播图的滑动 -->
            <div class="slide-wrapper"></div>
          </div>
          <div class="slide-footer">
            <div class="slide-footer-top">
              <div class="slide-title">每集都是最喜欢的一集</div>
              <div class="slide-btn-container">
                <button class="slide-btn btn-left" data-moveto="">
                  <svg class="icon">
                    <use href="src/img/icons.svg#arrow-thin-left-icon"></use>
                  </svg>
                </button>
                <button class="slide-btn btn-right" data-moveto="">
                  <svg class="icon">
                    <use href="src/img/icons.svg#arrow-thin-right-icon"></use>
                  </svg>
                </button>
              </div>
            </div>
            <div class="dots">
              <div class="dot active"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
        <div class="video-box">
          <div class="el el-1"></div>
          <p class="video-title">我是红色</p>
        </div>
        <div class="video-box">
          <div class="el el-2"></div>
          <p class="video-title">我是橙色</p>
        </div>
        <div class="video-box">
          <div class="el el-3"></div>
          <p class="video-title">我是黄色</p>
        </div>
        <div class="video-box">
          <div class="el el-4"></div>
          <p class="video-title">我是绿色</p>
        </div>
        <div class="video-box">
          <div class="el el-5"></div>
          <p class="video-title">我是青色</p>
        </div>
        <div class="video-box">
          <div class="el el-6"></div>
          <p class="video-title">我是蓝色</p>
        </div>
      </section>
    </main>
  </body>
</html>
