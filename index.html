<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/pop.css" />
    <link rel="stylesheet" href="src/css/query.css" />
    <script defer type="module" src="src/js/index.js"></script>
    <title>bilibili</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav"></nav>
      <div class="nav-placeholder"></div>
    </header>
    <main class="main-container">
      <div class="channel">
        <div class="channel-left">
          <a href="#" class="left-link">
            <div class="link-round link-news">
              <svg class="icon">
                <use href="src/img/icons.svg#microblog-icon"></use>
              </svg>
            </div>
            <div class="left-link-text">动态</div>
          </a>
          <a href="#" class="left-link">
            <div class="link-round link-hot">
              <svg class="icon">
                <use href="src/img/icons.svg#hot-icon"></use>
              </svg>
            </div>
            <div class="left-link-text">热门</div>
          </a>
        </div>
        <div class="channel-right"></div>
      </div>
      <section class="container video-container">
        <div class="change-wrapper">
          <svg class="icon">
            <use href="src/img/icons.svg#change-icon"></use>
          </svg>
          <span class="change-text">换一换</span>
        </div>
      </section>
    </main>
    <aside class="aside">
      <button class="aside-btn watch-later-btn">
        <svg class="icon">
          <use href="src/img/icons.svg#watch-later-icon"></use>
        </svg>
      </button>
      <button class="aside-btn refresh-btn">
        <svg class="icon">
          <use href="src/img/icons.svg#refresh-icon"></use>
        </svg>
        <span class="refresh-btn-text">刷新内容</span>
      </button>
      <div class="storage-box">
        <div class="storage-item">
          <a href="#" class="aside-btn feedback-btn">
            <span class="aside-text">新版反馈</span>
          </a>
          <a href="#" class="aside-btn customer-service-btn">
            <svg class="icon">
              <use href="src/img/icons.svg#headphone-icon"></use>
            </svg>
            <span class="aside-text">客服</span>
          </a>
        </div>
        <button class="aside-btn three-dots-btn">
          <svg class="icon">
            <use href="src/img/icons.svg#three-dots-icon"></use>
          </svg>
        </button>
      </div>
      <button class="aside-btn return-top-btn">
        <svg class="icon">
          <use href="src/img/icons.svg#triangle-icon"></use>
        </svg>
        <span class="aside-text">顶部</span>
      </button>
    </aside>
  </body>
</html>
