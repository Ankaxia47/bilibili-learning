<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/pop.css" />
    <script defer type="module" src="src/js/index.js"></script>
    <title>bilibili</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <form action="" class="search-form">
          <input type="text" class="search-input" />
          <btton class="search-btn">
            <svg class="icon search-icon">
              <use href="src/img/icons.svg#search-icon"></use>
            </svg>
          </btton>
        </form>
      </nav>
    </header>
    <main class="main-container">
      <div class="channel">
        <div class="channel-left">
          <div class="left-link">
            <a href="#" class="link-round link-news">
              <svg class="icon">
                <use href="src/img/icons.svg#microblog-icon"></use>
              </svg>
            </a>
            <div class="left-link-text">动态</div>
          </div>
          <div class="left-link">
            <a href="#" class="link-round link-hot">
              <svg class="icon">
                <use href="src/img/icons.svg#hot-icon"></use>
              </svg>
            </a>
            <div class="left-link-text">热门</div>
          </div>
        </div>
        <div class="channel-right">
          <ul class="channel-right-links">
            <li>
              <a href="#" class="right-link">
                <svg class="icon">
                  <use href="src/img/icons.svg#channel-article-icon"></use>
                </svg>
                <span class="right-link-text">专栏</span>
              </a>
            </li>
            <li>
              <a href="#" class="right-link">
                <svg class="icon">
                  <use href="src/img/icons.svg#channel-activity-icon"></use>
                </svg>
                <span class="right-link-text">活动</span>
              </a>
            </li>
            <li>
              <a href="#" class="right-link">
                <svg class="icon">
                  <use
                    href="src/img/icons.svg#channel-community-center-icon"
                  ></use>
                </svg>
                <span class="right-link-text">社区中心</span>
              </a>
            </li>
            <li>
              <a href="#" class="right-link">
                <svg class="icon">
                  <use href="src/img/icons.svg#channel-live-icon"></use>
                </svg>
                <span class="right-link-text">直播</span>
              </a>
            </li>
            <li>
              <a href="#" class="right-link">
                <svg class="icon">
                  <use href="src/img/icons.svg#channel-classroom-icon"></use>
                </svg>
                <span class="right-link-text">课堂</span>
              </a>
            </li>
            <li>
              <a href="#" class="right-link">
                <svg class="icon">
                  <use href="src/img/icons.svg#channel-music-icon"></use>
                </svg>
                <span class="right-link-text">新歌热榜</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <section class="container">
        <div class="slide-container">
          <!-- 控制轮播图的滑动 -->
          <div class="slide-wrapper"></div>
          <button class="btn btn-left" data-moveto="">&lt;</button>
          <button class="btn btn-right" data-moveto="">&gt;</button>
        </div>
        <div class="video-box">
          <div class="el el-1"></div>
          <p class="video-title">我是红色</p>
        </div>
        <div class="video-box">
          <div class="el el-2"></div>
          <p class="video-title">我是橙色</p>
        </div>
        <div class="video-box">
          <div class="el el-3"></div>
          <p class="video-title">我是黄色</p>
        </div>
        <div class="video-box">
          <div class="el el-4"></div>
          <p class="video-title">我是绿色</p>
        </div>
        <div class="video-box">
          <div class="el el-5"></div>
          <p class="video-title">我是青色</p>
        </div>
        <div class="video-box">
          <div class="el el-6"></div>
          <p class="video-title">我是蓝色</p>
        </div>
      </section>
    </main>
  </body>
</html>
