<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/favicon.ico" />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/pop.css" />
    <link rel="stylesheet" href="src/css/query.css" />
    <script defer type="module" src="src/js/index.js"></script>
    <title>bilibili</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <form action="" class="search-form">
          <div class="search-input-container">
            <input
              name="search-word"
              type="text"
              class="search-input"
              autocomplete="off"
            />
            <svg class="search-delete-icon">
              <use href="src/img/icons.svg#delete-icon"></use>
            </svg>
          </div>
          <btton class="search-btn">
            <svg class="icon search-icon">
              <use href="src/img/icons.svg#search-icon"></use>
            </svg>
          </btton>
          <div class="pop pop-bottom">
            <div class="search-pop-container">
              <div class="search-history-container">
                <div class="search-history-top">
                  <div class="search-history-title">搜索历史</div>
                  <div class="search-history-clear">清空</div>
                </div>
                <div class="search-history-wrapper">
                  <ul class="search-history-list">
                    <li class="search-history-item">
                      <span>小约翰</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                    <li class="search-history-item">
                      <span>mumu模拟器</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                    <li class="search-history-item">
                      <span>尘白禁区 迷宫</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                    <li class="search-history-item">
                      <span>火影忍者op</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                    <li class="search-history-item">
                      <span>自爆小纸盒</span>
                      <svg class="delete-icon">
                        <use href="src/img/icons.svg#delete-icon"></use>
                      </svg>
                    </li>
                  </ul>
                </div>
                <div class="history-folder">
                  <div class="folder-wrapper">
                    <span class="folder-text">展开更多</span>
                    <svg class="folder-icon">
                      <use href="src/img/icons.svg#arrow-thin-down-icon"></use>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="search-hot">
                <div class="hot-title">bilibili热搜</div>
              </div>
            </div>
          </div>
        </form>
      </nav>
    </header>
    <main class="main-container">
      <div class="channel">
        <div class="channel-left">
          <a href="#" class="left-link">
            <div class="link-round link-news">
              <svg class="icon">
                <use href="src/img/icons.svg#microblog-icon"></use>
              </svg>
            </div>
            <div class="left-link-text">动态</div>
          </a>
          <a href="#" class="left-link">
            <div class="link-round link-hot">
              <svg class="icon">
                <use href="src/img/icons.svg#hot-icon"></use>
              </svg>
            </div>
            <div class="left-link-text">热门</div>
          </a>
        </div>
        <div class="channel-right"></div>
      </div>
      <section class="container video-container"></section>
    </main>
  </body>
</html>
